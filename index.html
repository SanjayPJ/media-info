<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
<!--     <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Media info generator</title>
</head>

<body>
    <div id="app">
        <div class="centerContainer mx-auto">
            <div class="mt-5 card">
                <form class="card-body" @submit.prevent="sendIpc">
                    <div class="form-group">
                        <label for="media-file">Select a video</label>
                        <input type="file" class="form-control" id="media-file">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Get info</button>
                </form>
            </div>
            <div v-if="message" class="alert alert-primary mt-3" role="alert">
              <h6>Media info</h6>
              <div>{{ message }}</div>
            </div>
        </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="js/vue.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
